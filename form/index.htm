<head>

<body>

	<div id="form">
		<h1 id="formL">FORM</h1>
		<form>
			<label >Firstname: <br>
				<input type="text" class="move" name="firstname" id="firstname">
			</label>
			
			<br>
			<label>Lastname: <br>
				<input type="text" class="move">
			</label>
			
			<br>
			<label>Section:</label>
			<br>

			<select class="move">
				<option value="F">F</option>
				<option value="G">G</option>
				<option value="H">H</option>
			</select>
			<br>
			<label>Batch:</label>
			<br>

			<select class="move">
				<option value="batch 32">32</option>
				<option value="batch 33">33</option>
				<option value="batch 34">34</option>
			</select>
			<br>
			<label>Technology:</label>
			<br>

			<select class="move">
				<option value="computer">computer</option>
				<option value="mechanincal">mechanincal</option>
				<option value="electronics">electronics</option>
			</select>
			<br>

			<input type="checkbox" > 
			<label>I agree!</label>
			<br><br>
			<label>Sex</label>
			<br>
			<input type="radio" name="sex"> 
			<label>Male</label>
			<br>
			<input type="radio" name="sex"> 
			<label>Female</label>
			<br>
			<input type="submit" >

			<button>Submit</button>
		
		</form>
